<!DOCTYPE html>
<html>
<head>
	<title>{{ questionnaire.naire_title }} - Les Quizerables</title>
</head>
<body>
	<header>
		<h1>{{ questionnaire.naire_title }}</h1>
	</header>
	<p>{{ questionnaire.naire_description }}</p>
	<form action='answer.php' method='POST'>
{% for question in questions %}
		<h3>{{ question.quest_text }}</h3>
		<input type='text' name='{{ question.quest_id }}' />
{% endfor %}
		<br />
		<input type='submit' name='Sumbit' />
	</form>
	<footer>
		<strong>Les Quizerables (C) 2012</strong>
	</footer>
</body>
</html>
