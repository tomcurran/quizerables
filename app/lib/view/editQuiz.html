{% extends 'base.html' %}

{% block title 'Edit Quiz' %}

{% block main %}
		<form id="quizForm" method="POST" action="submitQuiz.php">
			<div id="quizDetails">
				<input id="id" type="hidden" name="id" value="{{ quiz.id }}" />
				Title:<input id="title" type="text" name="title" value="{{ quiz.title }}" /><br />
				Description:<input id="description" type="text" name="description" value="{{ quiz.description }}"/><br />
			</div>
			<div id="questions">
				<div id="loading">Loading questions</div>
			</div>
			<input type="button" id="newQuestion" value="Add Question" />
			<input type="button" value="Preview Quiz" />
		</form>
{% endblock %}
