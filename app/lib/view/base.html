<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %} - Les Quizerables</title>
{% for script in scripts %}
	<script src="scripts/{{ script }}" type="text/javascript"></script>	
{% endfor %}
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
	<div id="headerwrapper">
		<div id="header">
			<div id="logo"><img src="images/LesQuizerables.gif" /></div>
{% if user %}
			<div id="headerinfo">
				<span>{{ user.name }}<span><br />
				<a href="./">My Quizes</a><br />
				<a href="user.php">My Profile</a><br />
				<a href="logout.php?csrf={{ csrf }}">Log out</a>
				<div style="display:none;"><input type="hidden" id="csrf" value="{{ csrf }}" /></div>
			</div>
{% else %}
{% include 'loginForm.html' %}
{% endif %}
		</div>
	</div>
	<div id="mainwrapper">
		<div id="main">
{% block main %}{% endblock %}
		</div>
		<div id="clearfix"></div>
	</div>
	<div id="footer">
		<p><strong>Les Quizerables (C) 2012</strong></p>
	</footer>
</body>
</html>
