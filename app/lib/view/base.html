<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %} - Les Quizerables</title>
{% for script in scripts %}
	<script src="scripts/{{ script }}" type="text/javascript"></script>	
{% endfor %}
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
	<div id="headerwrapper">
		<div id="header">
			<div id="logo"><img src="images/LesQuizerables.gif" /></div>
{% if user %}
			<div>you're logged in {{ user.name }}</div>
			<a href="logout.php?csrf={{ csrf }}">Log out</a>
			<div style="display:none;"><input type="hidden" id="csrf" value="{{ csrf }}" /></div>
{% else %}
			<form id="loginForm" method="POST" action="login.php">
				Username:<input type="text" name="username" />
				Password:<input type="password" name="password" />
				<input type="submit" name="login"value="Log in" />
			</form>
{% endif %}
		</div>
	</div>
	<div id="mainwrapper">
		<div id="main">
{% block main %}{% endblock %}
		</div>
		<div id="clearfix"></div>
	</div>
	<div id="footer">
		<p><strong>Les Quizerable (C) 2012</strong></p>
	</footer>
</body>
</html>
