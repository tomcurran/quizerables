<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %} - Les Quizerables</title>
{% for script in scripts %}
	<script src="scripts/{{ script }}" type="text/javascript"></script>	
{% endfor %}
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
	<div id="headerwrapper">
		<div id="header">
			<div id="logo"><img src="images/LesQuizerables.gif" alt="Les Quizerables"/></div>
{% if user %}
			<div id="nav">
				<ul>
					<li>{{ user.name }}</li>
					<li><a href="createQuiz.php">My Quizes</a></li>
					<li><a href="user.php">My Profile</a></li>
					<li><a href="logout.php?csrf={{ csrf }}">Log out</a></li>
				</ul>
				
			</div>
			<div style="display:none;"><input type="hidden" id="csrf" value="{{ csrf }}" /></div>
{% else %}
{% include 'loginForm.html' %}
{% endif %}
		</div>
	</div>
	<div id="mainwrapper">
		<div id="main">
{% block main %}{% endblock %}
		</div>
		<div id="clearfix"></div>
	</div>
	<div id="footer">
		<p><strong>Les Quizerables (C) 2012</strong></p>
	</div>
</body>
</html>
